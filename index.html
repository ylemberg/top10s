<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Top 30 Night Songs
    </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <style type="text/css">
    .bs-example {
        margin: 20px;
    }
    <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
    </style>
</head>

<body>
    <div class="container">
  <h2>Top Night Songs</h2>
  <div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li class="item1 active"></li>
      <li class="item2"></li>
      <li class="item3"></li>
      <li class="item4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="albumcovers/driveslow_lateregistration.jpg" alt="Chania" width="460" height="345">
      </div>

      <div class="item">
        <img src="albumcovers/frosti_bjork.jpeg" alt="Chania" width="460" height="345">
      </div>
    
      <div class="item">
        <img src="albumcovers/jabber_bluefoundation.jpg" alt="Flower" width="460" height="345">
      </div>

      <div class="item">
        <img src="albumcovers/thehours_beachhouse.png" alt="Flower" width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
    <a href="https://www.youtube.com/watch?v=mWoUCDTfWqA" target="_blank">
        <img src="albumcovers/driveslow_lateregistration.jpg" />
    </a>
    <div class="bs-example">
        <div class="btn-group">
            <button class="btn btn-info"><span class="glyphicon glyphicon-file"></span> Document</button>
            <button data-toggle="dropdown" class="btn btn-info dropdown-toggle"><span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#"><span class="glyphicon glyphicon-pencil"></span> Edit</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-share"></span> Share</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-print"></span> Print</a></li>
                <li class="divider"></li>
                <li><a href="#"><span class="glyphicon glyphicon-trash"></span> Delete</a></li>
            </ul>
        </div>
    </div>
<script>
$(document).ready(function(){
    // Activate Carousel
    //$("#myCarousel").carousel({interval: 500});
    
    // Enable Carousel Indicators
    $(".item1").click(function(){
        $("#myCarousel").carousel(0);
    });
    $(".item2").click(function(){
        $("#myCarousel").carousel(1);
    });
    $(".item3").click(function(){
        $("#myCarousel").carousel(2);
    });
    $(".item4").click(function(){
        $("#myCarousel").carousel(3);
    });
    
    // Enable Carousel Controls
    $(".left").click(function(){
        $("#myCarousel").carousel("prev");
    });
    $(".right").click(function(){
        $("#myCarousel").carousel("next");
    });
});
</script>
</body>

</html>
